<h1>Danh sách danh mục sản phẩm</h1>
<a routerLink="/category/create">Tạo mới danh mục</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td colspan="2">Chức năng</td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><button [routerLink]="['edit', category.id]">Sửa</button></td>
    <td><button (click)="delete(category.id)">Xóa</button></td>
  </tr>
</table>
